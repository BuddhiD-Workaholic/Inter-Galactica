<body>
    <script>
        async function GetGameData(level) {
            var result = await fetch('./GameData.json')
                .then((response) => {
                    return response.json();
                })
                .then((myJson) => {
                    console.log(myJson.Data[level - 1]);
                    return myJson.Data[level - 1];
                });
            return result;
        }

        GetGameData(3);

    </script>
