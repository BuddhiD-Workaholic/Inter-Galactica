<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--Axios CDN-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--SweetAlert CDN-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>

        const getMATHQuetions = async () => {
            try {
                let url = "https://math-api-app.herokuapp.com/getmath";
                const resp = await axios.get(url);
                return resp.data;
            } catch (err) {
                console.log(err);
                return (err);
            }
        }

        function classcreation() {
            let NewPopUp = new PopUp(100);
            NewPopUp.MATHQuestion(28000,"This is the quetion");
        }

        class PopUp {
            constructor(score) {
                this.score = score;
            }

            async MATHQuestion(time, titile) {
                getMATHQuetions().then(response => {
                    const question = response.MathAPI.question;
                    const answer = Math.round(response.MathAPI.answer);
                    console.log(answer)
                    swal({
                        title: `${titile}`,
                        text: `Your Quetions is: ${question}`,
                        content: "input",
                        timer: time,
                    }).then((value) => {
                        if (value == answer) {
                            swal("Good job!", "Your answer is Correct!", "success");
                        } else if (value == null) {
                            swal("We are Sorry!", "Your time is Up!", "error");
                        } else {
                            swal("We are Sorry!", "Your answer is Wrong!", "error");
                        }
                    });
                })
            }
        }
    </script>
</head>

<body>
    <button onclick="classcreation()">Enter</button>
</body>

</html>
